<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
   
    const divStyle = {
      color: 'White',
      backgroundColor: 'Green',
};
 
const students = [
    {"name": "Dave", "major": "science"},
    {"name": "Suzan", "major": "math"},
    {"name": "Jerry", "major": "art"},
    {"name": "Tom", "major": "history"},
    ];

const ListItems = (props) => {
  const ListItems = props.items.map((item) =>  <li key={item.name} onClick={props.clickHandler}>{item.name}</li>);
  return <ul>{ListItems}</ul>;
}

const Greeting =(props) => {
      if (props.name){
      return <h1>Hello,{props.name}!</h1>;
      }
      return <h1 style={divStyle}>Hello, World!</h1>;
    }

    const Detail = (props) => {
       return (
        <div>
        <h3>Student Details</h3>
        {props.item &&
            <form>
            <b>Name</b>: <input type="text" name="name" onChange={props.changeHandler} value={props.item.name || ''} />
            <b>Major</b>: <input type="text" name="major" onChange={props.changeHandler} value={props.item.major ||''} />
            </form>
        }
        </div>   
        )
    }
   
    //this is the parent component
const MyApp = () => {

    const [items, setItems] = React.useState(students);
    const [selectedItem, setSelectedItem] = React.useState();

    const itemClicked = (e) => {
            let found = students.find((item) => {return item.name == e.target.innerText});
        setSelectedItem(found);
        }

    const itemChanged = (e) => {
      let field = e.target.name;
      let newItem = {...selectedItem };
      newItem[field] = e.target.value;

      let newItems = items.filter(item => item.name != newItem.name)
      console.log(newItems)
      setSelectedItem(newItem);
 }

        
        return (
            <div>
<h2>Welcome Students!</h2>
                <ListItems items={items} clickHandler={itemClicked}/>
            <hr />
                <Detail item={selectedItem} changeHandler={itemChanged} />
                </div>
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    <!--

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
